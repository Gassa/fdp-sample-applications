replicaCount: !!int '{{ replicaCount }}'
data:
  datadirectorydsl: '{{ data|datadirectorydsl }}'
  datadirectoryproc: '{{ data|datadirectoryproc }}'
image:
  dsl: '{{ image|dsl }}'
  proc: '{{ image|proc }}'
  pullPolicy: '{{ image|pullPolicy }}'
  version: '{{ image|version }}'
configuration:
  kafka:
    brokerlist: '{{ configuration|kafka|brokerlist }}'
  rest:
    interface: '{{ configuration|rest|interface }}'
  schemaregistry:
    url: '{{ configuration|schemaregistry|url }}'

